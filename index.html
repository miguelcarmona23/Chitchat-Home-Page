<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Home | ChitChat Messaging</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <div id="logo">
        <img src="images/logo.png" alt="logo">
    </div>
    <div id="center">
        <img src="images/illustration-mockups.svg" alt="illustration">
        <div>
            <div id="content">
                <h2>Bring the Team Together <br>Wherever You Are</h2>
                <p>With all of your communication and tools in one place, ChitChat messaging allows remote teams to continue to stay productive no matter where they're working from.
                </p>
                <button>Register</button>
                <button>Learn More</button>

            </div>
        </div>
    </div>
    <div id="social">
        <button><i class="fab fa-facebook-f"></i></button>
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-instagram"></i></button>
    </div>
    <footer>
        <p class="attribution">
            Coded by <a href="http://www.github.com/miguelcarmona23" target="_blank">MC</a>.
        </p>
    </footer>
</body>

</html>
